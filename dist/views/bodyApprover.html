<div class="sectionTable">
    <div class="row">
        <div class="col-sm-6">
            <p class="sectionHeaderTitle">Current Employee Requests</p>         
        </div>
        <div class="col-sm-6 text-right">
            <a href="" type="submit" class="commonIconBtn" ng-click="hideSession()">
                <i ng-show="!displaySection" class="fa fa-eye" aria-hidden="true"></i>
                <i ng-show="displaySection" class="fa fa-eye-slash" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <div ng-show="displaySection" ng-repeat="req in requests | filter: { timeState: 'pending' }" >
        <card-view class="requestCard" fcardobj="req" data-update="updateDB(value)" data-delete="deleteDB(value)" data-add="addDB(value)"></card-view>
    </div>
</div>
