functions:
  createTimeState:
    handler: timeState.create
    events:
      - http:
          path: timestate
          method: post
          cors: true

  listTimeState:
    handler: timeState.list
    events:
      - http:
          path: timestate
          method: get
          cors: true

  getTimeState:
    handler: timeState.get
    events:
      - http:
          path: timestate/{timestateid}
          method: get
          cors: true
          request:
            parameters:
              paths:
                timestateid: true
  updateTimeState:
    handler: timeState.update
    events:
      - http:
          path: timestate/{timestateid}
          method: put
          cors: true
          request:
            parameters:
              paths:
                timestateid: true
  deleteTimeState:
    handler: timeState.delete
    events:
      - http:
          path: timestate/{timestateid}
          method: delete
          cors: true
          request:
            parameters:
              paths:
                timestateid: true
